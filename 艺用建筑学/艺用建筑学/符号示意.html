<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
    <base target="_parent">
    <title data-trilium-title>符号示意</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>符号示意</h1>

      <div class="ck-content">
        <ul>
          <li>例子-&gt;例子：受力传递关系</li>
          <li>例子/例子：根据约束选择其一</li>
          <li>例子+例子：混合</li>
          <li>例子(例子)：控制符号结合优先级</li>
          <li>例子<code>例子</code>：约束说明</li>
          <li><i>例子</i>：包含于当前大纲但不包含与更上层大纲</li>
        </ul>
        <p>&nbsp;</p>
      </div>
    </div>
  </body>

</html>
